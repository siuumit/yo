<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        .form-control {
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sentiment Analysis</h1>
        <form method="POST" action="{{ url_for('analyze_sentiment') }}">
            <div class="form-group">
                <label for="comment">Enter your comment:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3" required>{{ comment }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if sentiment is defined %}
            <div class="mt-4">
                {% if sentiment == 1 %}
                    <div class="alert alert-success" role="alert">Positive comment!</div>
                {% elif sentiment == 0 %}
                    <div class="alert alert-danger" role="alert">Negative comment!</div>
                {% else %}
                    <div class="alert alert-warning" role="alert">{{ sentiment }}</div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
